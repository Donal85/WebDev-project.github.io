    <div id="div_form">
        <form id="form" name="cake order form">
            <h3 id="contact">Order-Form</h3>
            <br>
            <!--the for attribute is for when we click the Name literal the input wich is referenced 
            will be automaticaly selected 
            -use superscript tag for * to represent the mandatory field
            -->
            <label id="name_label" for="name"><b><sup>*</sup>Name:</b></label>
            <!--required means the field must NOTs be left empty-->
            <input id="name" type="text" size="30" placeholder="name..." />
            <br>
            <!--use superscript tag for * to represent the mandatory field -->
            <label id="address_label" for="address"><b><sup>*</sup>Address:</b></label>
            <input id="address" type="text" size="30" placeholder="address..." />
            <br>
            <!--use superscript tag for * to represent the mandatory field -->
            <label id="phone_number_label" for="phone_number"><b><sup>*</sup>Phone Number:</b></label>
            <!--phone number input-->
            <input id="phone_number" type="tel" name="phone_input" size="30" placeholder="phone number..." />
            <br>
            <!-- Email Label and input-->
            <label id="email_label" for="email"><b>Email:</b></label>
            <input id="email" type="email"  size="30" placeholder="email..." name="email_input"/>
            <br>
            <br>
            <!--Label for Contact preference-->
            <label id="contact_preference_label" for="contact_preference"><b><sup>*</sup>Contact Preference:</b></label>
            <!--label for phone radio input-->
            <label id="phone_label" for="phone"><b>Phone</b></label>
            <!-- phone radio input grouped with email radio, phone selected by default-->
            <input type="radio" id="phone" name="contact_preference" checked/>
            <label id="email2_label" for="email2"><b>Email</b></label>
            <!-- email radio input grouped with email phone-->
            <input type="radio" id="email2" name="contact_preference"/>
            <br>
            <br>
            <!--
            -the for attribute from the label must match the id attribute. 
            -if it matches then when the Desired Pets is clicked it will automatically select the option box.
            -->
            <label id="select_cake_label" for="category"><b><sup>*</sup>Select Cake:</b></label>
            <select id="category">
                <option value="" >Select Cake</option>
                <!--Wedding Category-->
                <optgroup label="Wedding">
                    <!--Options-->
                    <option value="wedding_cake">Regal Rose Petal Affair</option>
                    <option value="wedding_cake_2">Satin Drifts of Love Cake</option>
                    <option value="wedding_cake_3">Royal Romance Elegance</option>
                    <option value="wedding_cake_4">Eternal Embrace Confection</option>
                    <option value="wedding_cake_5">Blush Blossom Wedding Marvel</option>
                    <option value="wedding_cake_6">Love Symphony Tiers</option>
                    <option value="wedding_cake_7">Crystal Cascade Celebration</option>
                    <option value="wedding_cake_8">Sculpted Elegance Splendor</option>
                </optgroup>
                <!-- Occasions Category -->
                <optgroup label="Occasions">
                <!--Options-->
                    <option value="anniversary_cake">Marzipan Birthday Cake</option>
                    <option value="anniversary_cake_2">Mermaid Ariel</option>
                    <option value="anniversary_cake_3">Sweet Birthday Holiday</option>
                    <option value="anniversary_cake_4">Birthday Celebration</option>
                    <option value="anniversary_cake_5">Vanilla and Strawberry</option>
                </optgroup>
                <!--Luxury Category-->
                <optgroup label="Luxury">
                    <!--Options-->
                    <option value="luxury_cake">Rose Petal Fantasy</option>
                    <option value="luxury_cake_2">Royal Delight</option>
                    <option value="luxury_cake_3">Crimson Majesty</option>
                    <option value="luxury_cake_4">Regal Rhapsody</option>
                    <option value="luxury_cake_5">Cocoa Enchantment</option>
                </optgroup>
                <!-- Desserts Category -->
                <optgroup label="Desserts">
                    <!--Options-->
                    <option value="dessert">Lemon Cheesecake</option>
                    <option value="dessert_2">Custard Fruit Mix</option>
                    <option value="dessert_3">Sweet Flowers</option>
                    <option value="dessert_4">Triple Berries</option>
                </optgroup>
                <!--Cupcake Category-->
                <optgroup label="Cupcake">
                    <!--Options-->
                    <option value="cupcake">Pure Elegance Cupcake</option>
                    <option value="cupcake_2">Blueberry Bliss Bonanza</option>
                    <option value="cupcake_3">Walnut Fudge Fantasy</option>
                    <option value="cupcake_4">Blushing Rose Swirl</option>
                </optgroup>
                <!--Seasonal-->
                <optgroup label="Seasonal">
                    <!--Options-->
                    <option value="christmas cake">Christmas Cake</option>
                    <option value="orange cake">Orange Cake</option>
                    <option value="christmas sponge">Christmas Sponge</option>
                    <option value="christmas macarons">Christmas Macarons</option>
                    <option value="christmas wedding cake">Christmas Wedding Cake</option>
                    <option value="christmas cookies">Christmas Cookies</option>
                </optgroup>
            </select>
            <br>
            <br>
            <!-- Quantity Selection -->
            <label id="quantity_label" for="quantity"><b><sup>*</sup>Quantity:</b></label>
            <input type="number" name="quantity" id="quantity" min="1" max="100" value="1">
            <br>
            <br>
            <!--Label for Additional Comments-->
            <label id="comments_label" for="aditional_comments"><b id="ad_com">Additional Comments</b></label>
            <br>
            <!--Text Area-->
            <textarea id="aditional_comments" name="comments" cols="54" rows="10" placeholder="Aditional comments..."></textarea>
            <br>
            <br>
            <p class="terms_newsletter">
                <!--Terms and Conditions-->
                <input id="terms_conditions" type="checkbox" name="tc" />
                <span><b><sup>*</sup>Terms and Conditions</b></span>
            </p>
            <p class="terms_newsletter">
                <!--Subscribe to Monthly Newsletter-->
                <input id="newsletter" type="checkbox" name="tc"/>
                <span><b id="newletter_b">Subscribe to Monthly Newsletter</b></span>
            </p>
            <br>
            <!--use superscript tag for * to represent the mandatory field -->
            <span><em><sup>*</sup>mandatory</em></span>
            <br>
            <br>
            <!--Button to Submit the  form-->
            <button id="cake_button" type="submit">Submit</button>
